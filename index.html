<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.0/css/bulma.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <section class="hero is-info mb-5">
        <div class="hero-body">
          <p class="title">Weather Dashboard</p>
          <p id="city-title" class="subtitle">city Info</p>
        </div>
    </section>

    <section class="main-content columns is-fullheight">
        <aside class="menu column is-4 px-6 py-3">
            <div class="block">
                <p class="menu-label">Search for a city:</p>
            </div>
            
            <div class="block">
                <input id="search-bar" class="input is-primary" type="text" placeholder="Search City"/>
            </div>

            <div class="block">
                <p class="menu-label">Search History:</p>
            </div>
            
            <div class="block">
                <div id="history-container buttons are-large is-responsive">
                    <ul class="menu-list m-4">
                        <div class="block">
                            <li>
                                <button class="button has-background-info-soft ">
                                    City_1
                                </button>                        
                            </li>
                        </div>
                    </ul>
                    <ul class="menu-list m-4">
                        <div class="block">
                            <li>
                                <button class="button has-background-info-soft">
                                    City_1
                                </button>                        
                            </li>
                        </div>
                    </ul>
                    <ul class="menu-list m-4">
                        <div class="block">
                            <li>
                                <button class="button has-background-info-soft">
                                    City_1
                                </button>                        
                            </li>
                        </div>
                    </ul>
                    <ul class="menu-list m-4">
                        <div class="block">
                            <li>
                                <button class="button has-background-info-soft">
                                    City_1
                                </button>                        
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </aside>

    
        <div id="forecast-info" class="column is-flex is-flex-direction-column mr-4">
            <div class="mt-3">
                <div class="card">
                    <div class="card-content">
                        <div class="card-header is-flex is-flex-direction-columns is-justify-contents-center has-text-centered mb-3">
                            <h2 id="main-city-name" class="title m-4">City name</h2>
                            <p id="main-date" class="m-4 p-2"> (11/05/2024)</p>
                            <img id="main-weather-logo" src="" alt="">
                        </div>
                        <div>
                        <div class="block">
                            <p id="hum-main" class="subtitle">Humidity</p>
                        </div>
                        <div class="block">
                            <p id="temp-main" class="subtitle">Temperature</p>
                        </div>
                        <div class="block">
                            <p id="wind-main" class="subtitle">Windspeed</p>
                        </div>
                            
                        </div>
                    </div>
                </div>
            </div>
    
            <h2 class="title m-6">5 Day Forecast :</h2>
            <div id="next-days">
                <div class="columns">

                    <div class="card column">
    
                    </div>

                    <div class="card column">
    
                    </div>

                    <div class="card column">
    
                    </div>

                    <div class="card column">
    
                    </div>

                    <div class="card column">
    
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="./assets/js/logic.js"></script>
</body>
</html>
